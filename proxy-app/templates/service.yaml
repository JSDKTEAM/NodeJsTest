---
apiVersion: v1
kind: Service
metadata:
  namespace: app
  name: "{{ .Values.name }}"-service
  labels:
    app: "{{ .Values.name }}"
spec:
  ports:
  - port: "{{ .Values.port }}"
    targetPort: "{{ .Values.deployment.containerPort }}"
    protocol: TCP
  selector:
    app: "{{ .Values.name }}"
  type: LoadBalancer